<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chubenho</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg bg-success p-2 text-dark bg-opacity-10"
      id="nav"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Chubenho</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">Product</a>
            </li>
          </ul>
        </div>
        <div class="navbar">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input
                id="search-input"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                onkeyup="searchProduct()"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
        <ul class="navbar-nav" style="border: 2px solid black; font-size: 20px;">
          <li class="nav-item"><a class="nav-link" href="signin.html">Login</a></li>
        </ul>
        <div class="nav-item cart-btn-area mx-2 border border-dark">
          <button type="button" id="cart-btn" style="height: 45px">
            <i class="fa-solid fa-cart-shopping fa-2x ms-2 mx"></i>
            <b>Cart</b>
          </button>
        </div>
      </div>
    </nav>
    <!-- warpper -->
    <div class="cart-wrapper">
      <div class="cart">
        <h3><i class="fa-solid fa-cart-shopping"></i> <b>Your Cart</b></h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="cart-body"></tbody>
          <tfoot>
            <tr>
              <td colspan="3">Total: $<span id="total">0</span></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <!-- main -->
    <div id="main" style=" height: auto; display: flex; flex-wrap: wrap; "></div>
    <!-- footer -->
    <div class="footer p-5 bg-success p-2 text-dark bg-opacity-10">
      <div class="contact">
        <div>
          <div>
            <h1>HOTLINE CHĂM SÓC KHÁCH HÀNG</h1>
            <i class="fa-solid fa-phone d-flex fa-2x mt-2"> +84 28 3520 9999</i>
            <i class="far fa-envelope fa-2x mt-2"></i
            ><span> chinesfood.com</span>
            <div class="icons mt-2">
              <i class="fab fa-facebook fa-2x"></i>
              <i class="fab fa-facebook-messenger fa-2x"></i>
              <i class="fab fa-instagram fa-2x"></i>
              <i class="fab fa-twitter fa-2x"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.3956879831053!2d106.69809957490781!3d10.780975789368053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f4833b03055%3A0x72d976563f0851f2!2sYu%20Chu%20-%20Chinese%20Restaurant!5e0!3m2!1svi!2s!4v1690550460041!5m2!1svi!2s"
          width="300"
          height="250"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="search.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
      w3.slideshow(".slide", 3500);
    </script>
  </body>
</html>
